<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyodide Animation Tool (Boilerplate)</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
</head>
<body>
    <div class="container">
        <h1>Animation Modification Tool (Web Test)</h1>
        
        <div class="input-group">
            <label for="inputFile">1. Select Animation File (.bytes):</label>
            <input type="file" id="inputFile" accept=".bytes" required>
        </div>

        <div class="controls-panel">
            <h2>2. Modification Controls</h2>

            <label for="operationSelect">Operation:</label>
            <select id="operationSelect">
                <option value="SHORTEN">SHORTEN (Shorten/Decimate)</option>
                <option value="LENGTHEN">LENGTHEN (Interpolate)</option>
                <option value="TRIMMER">TRIMMER (Trim Frames)</option>
                <option value="AXIS_SCALER">AXIS_SCALER (Bone Scaling)</option>
                </select>

            <div class="factor-inputs">
                <label>Factor (N/D or Value):</label>
                <input type="number" id="factor_n" placeholder="N (Numerator)" value="1">
                <input type="number" id="factor_d" placeholder="D (Denominator)" value="2">
            </div>

            <div class="bone-input">
                <label for="boneIDs">Target Bone IDs (e.g., 5, 12):</label>
                <input type="text" id="boneIDs" placeholder="e.g., 5,12,14">
            </div>
            
        </div>

        <button id="runButton" disabled>Initialize...</button>

        <div class="log-area">
            <h2>Console Log:</h2>
            <pre id="outputLog">Initializing...</pre>
        </div>
    </div>
    
    <script src="main.js" defer></script>
</body>
</html>
